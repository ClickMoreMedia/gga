<head>

	<!-- Basic Page Needs

	<meta charset="utf-8">
  <title>Georgia General Assembly -- Members</title>
	<meta name="description" content="">
	<meta name="author" content="John Perry">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<!-- CSS
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">

  <link rel="stylesheet" type="text/css" href="style/app.css">

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- header -->
  <div id="top">
    <div id="inside-top">
      <div class="row" id="masthead-row">
        <div id="masthead">
          <a href="http://www.myajc.com" target="_blank" alt="myajc.com">
          <img src="http://media.cmgdigital.com/shared/media/2013-12-11-14-26-04/web/site/www_myajc_com/images/logo.svg" width="200px">
          </a>
        </div>
        <div class="hidden-xs hidden-sm" id="masthead-tag">
          INVESTIGATIONS<br/>
          & DATA
        </div>
      </div>
    </div>
  </div>

  <div id="top-nav">
    <div class="container">
      <div class="row">
          <div class="col-sm-3">
            <a href="/">HOME</a>
          </div>
          <div class="col-sm-3">
            <a href="/#watched_bills">BILLS</a>
          </div>
          <div class="col-sm-3">
            <a href="/#members">MEMBERS</a>
          </div>
          <div class="col-sm-3">
            <a href="/#about">ABOUT</a>
          </div>
      </div>
    </div>
  </div>
  <div id="main-region">
    <p>Loading ...</p>
  </div>

  <!-- footer -->
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="footer-content">
            <p>Footer content goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->

  <script type="text/template" id="welcome-layout">
      <div class="container" id="header">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="home-head">
              Georgia Legislative Navigator
            </h1>
            <p class="article-credit">
              By <a href="http://www.myajc.com/staff/john-perry/">John Perry</a>,
                 <a href="http://www.myajc.com/staff/ashlyn-still/">Ashlyn Still</a> and
                 <a href="http://www.myajc.com/staff/jeff-ernsthausen/">Jeff Ernsthausen</a>
            </p>

            <p>Chatter about the database, how it works, what it does, etc. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
          </div>
        </div>
      </div>

    <div class="container" id="full-width">
      <!-- content home -->
      <div class="row" id="content-home">
        <div class="col-sm-6">
          <div class="nav-box" id="bills">
            <h3>The Bills</h3>
          </div>

        </div>
        <div class="col-sm-6">
          <div class="nav-box" id="members">
            <h3>The People</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="bottom-row">
      <div class="row">
        <div class="col-sm-4">
          <div class="bottom-third" id="bill-count-region"></div>
        </div>
        <div class="col-sm-4">
          <div class="bottom-third">
            <h3>Leadership</h3>
            <div class="row">
              <div class="col-xs-6">
                <div id="majority">
                  <h5>MAJORITY LEADER</h5>
                  <h5>MAJORITY WHIP</h5>
                </div>
              </div>
              <div class="col-xs-6">
                <div id="minority">
                  <h5>MINORITY LEADER</h5>
                  <h5>MINORITY WHIP</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="bottom-third">
            <h3>Days left in session</h3>
            <h4>Counter goes here</h4>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type = "text/template" id="member-icon-template">
    <div class="member js-show-member-detail <%- party %> <%- district_type %> <%- district_address_city %>" id="member<%- id %>" style="background-image: url('images/cropped/<%- id %>.jpg')" title="<%- tooltip_info %>">
      <div class="member-info">
        <%- district_type %> <%- district_number %>
      </div>
    </div>
  </script>

  <script type="text/template" id="member-show-layout">
    <div id="detail-region"></div>
    <div class="container">
      <div class="accordion">
        <h3>Bills Sponsored<i class="fa fa-plus-square-o plus"></i></h3>
        <div id="bills-list-region">No bills sonsored thus far this session</div>
        <h3>Recent Votes<i class="fa fa-plus-square-o plus"></i></h3>
        <div id="vote-list-region">List of recent votes goes here ...</div>
        <h3>Committees<i class="fa fa-plus-square-o plus"></i></h3>
        <div id="committee-list-region">Committee list goes here ...</div>
        <h3>Top Contributors<i class="fa fa-plus-square-o plus"></i></h3>
        <div id="top-contributors-region"></div>
      </div>
    </div>
  </script>

  <script type="text/template" id="member-detail-template">
      <div class="member-detail-row <%- party %>">
        <div class="container">
          
          <div class="row">
            <div class="col-sm-2">
              <img src="images/mugs/<%- id %>.jpg" alt="<%- full_name %>" width="100%">
            </div>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-12" id="member-title">
                  <h1><%- full_name %></h1>
                  <h3><%- party %>, <%- district_type %> District <%- district_number %></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <ul id="member-info">
                    <% if (title) { %>
                      <li><strong>Leadership role:</strong> <%- title %></li>
                    <% } %>

                    <% if (occupation) { %>
                      <li><strong>Occupation:</strong> <%- occupation %></li>
                    <% } %>

                    <% if (education) { %>
                      <li><strong>Education:</strong> <%- education %></li>
                    <% } %>

                    <% if (religion) { %>
                      <li><strong>Religion:</strong> <%- religion %></li>
                    <% } %>

                    <% if (district_address_city) { %>
                      <li><strong>Home town:</strong> <%- district_address_city %></li>
                    <% } %>
                  </ul>
                </div>
                <div class="col-sm-8">
                  <div id="batting-average">
                    <% if (batting_average) { %>
                      <h3>Legislative Batting Average: <%= _.str.ltrim(_.str.sprintf("%.3f", parseFloat(batting_average)), "0") %>
                      </h3>
                      <p>With <%= bill_count %> bills introduced in <%= session_count %> previous sessions.</p>
                    <% }else { %>
                      <p><%= full_name %> is a Freshman legislator.</p>
                    <% } %>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="top-contributors-table-template">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Contributor</th>
        <th>Business type</th>
        <th>Contributions</th>
        <th>Total amount</th>
        <th>Percent of all contributions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </script>

  <script type="text/template" id="top-contributor-template">
    <td><%= contribution_ranking %></td>
    <td><%= contributor_name %></td>
    <td><%= business_name %></td>
    <td><%= total_contribution_records %></td>
    <td><%= '$' + total_dollars %></td>
    <td><%= percent_of_total_total_dollars + '%' %></td>
  </script>

  <script type="text/template" id="member-list-layout">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron" id="member-jumbotron">
            <h2 class="bill-header">The Members</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-static-top" id="panel-region" ></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12" id="members-region"></div>
      </div>
    </div>
  </script>

  <script type="text/template" id="member-list-panel">
  <div class="row">
    <div class="col-sm-12">
      <div id="buttons">
        <div class="row">
          <div class="col-sm-8">
            <div id="filter-party" class="nav btn-group">
              <button id="filter-Democrat" class="btn btn-small navbar-btn filter">Democrat</button>
              <button id="filter-Republican" class="btn btn-small navbar-btn filter">Republican</button>
              <button id="filter-Independent" class="btn btn-small navbar-btn filter">Independent</button>
              <button id="filter-all-parties" class="btn btn-small btn-default navbar-btn filter">All parties</button>
            </div>
          </div>

          <div class="col-sm-4"
            <div id="filter-district_type" class="nav btn-group">
              <button id="filter-Senate" class="btn btn-small navbar-btn filter">Senate</button>
              <button id="filter-House" class="btn btn-small navbar-btn filter">House</button>
              <button id="filter-all-districtTypes" class="btn btn-small btn-default navbar-btn filter">Both chambers</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </script>

  <script type="text/template" id="committee-template">
    <td><%= name %></td>
    <td><%= role %></td>
  </script>

  <script type="text/template" id="committees-table-template">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </script>

  <script type="text/template" id="bill-compact-template">
    <div id="bill-<%= document_type %><%= number %>">
      <a href="#bills/<%= bill_id %>"><h3><%= document_type %> <%= number %></a>
      <h4><%= caption %></h3></h4>
      <p><b>Status:</b> <%= status_description %></p>
    </div>
  </script>

  <script type="text/template" id="bill-category-layout">
    <div class="container" id="bill-cat-top">
        <div class="jumbotron">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="bill-header">The Bills</h2>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
      <div class="row" id="bill-category-region"></div>
    </div>
  </script>




  <script type="text/template" id="bill-category-template">
    <div class="watched-bill">
      <h3><a href="#watched_bills/category/<%- name %>"><%- name.replace(/_/g, ' ') %></a></h3>
      <p>
        Watching <%- count %> bill<% if(count > 1) { %>s<% } %>
      </p>
    </div>
  </script>

  <script type="text/template" id="bills-count-template">
        <h3><%- bills %> total bills</h3>
            <% if(passed_house > 0) { %>
              <p><i class="fa fa-check-circle"></i> <%- passed_house %> Passed the House.</p>
            <% } %>
            <% if(passed_senate > 0) { %>
              <p><i class="fa fa-check-circle"></i> <%- passed_senate %> Passed the Senate.</p>
            <% } %>

            <% if(sent_to_gov > 0) { %>
              <p><i class="fa fa-envelope"></i> <%- sent_to_gov %> Sent to governor.</p>
            <% } %>
            <% if(signed_by_gov > 0) { %>
              <p><i class="fa fa-pencil"></i> <%- signed_by_gov %> Signed by governor.</p>
            <% } %>
  </script>

  <script type="text/template" id="show-category-layout">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron" id="headline-region"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="watched-bill-list"></div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="category-headline-template">
    <h1><%- category %></h1>
  </script>

  <script type="text/template" id="category-item-template">
    <h3><a href="#bills/<%- bill_id %>"><%- document_type %> <%- number %>: <%- title %></a></h3>
    <p><%- description %></p>
  </script>

  <script type="text/template" id="bill-detail-layout">
    <div class="row">
      <div class="col-sm-12" id="bill-region"></div>
    </div>

    <div class="row" id="supplemental">

      <div class="col-sm-4" id="sponsors">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Primary Author</h4>
          </div>
          <div class="panel-body">
            <div id="author-region"></div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Co-authors</h4>
          </div>
          <div class="panel-body">
            <div id="coauthors-region"></div>
          </div>
        </div>
        <div class="table-top">
          <h4>Versions</h4>
        </div>
        <div class="panel-body" id="version-region"></div>
      </div>

      <div class="col-sm-8" id="actions">
        <div class="table-top">
          <h4>Actions</h4>
        </div>
        <div id="status-region"></div>
        <div class="table-top">
          <h4>Votes</h4>
        </div>
        <div id="vote-region"></div>
      </div>

    </div>
  </script>

  <script type="text/template" id="bill-detail-template">
    <div class="panel-heading">
      <h3><%- document_type %> <%- number %></h3>
    </div>
    <div class="panel-body">
      <p><b><%- caption %></b><p>
      <p><b>Current Status:</b> <%- status_description %></p>
      <p><b>Current Version:</b> <a href="<%- latest_version_url %>" target="_blank"><%- latest_version_description %></a></p>
      <p><b>Official Summary:</b> <%- summary %></p>
    </div>
  </script>

  <script type="text/template" id="bill-author-list">
    <ul class="media-list" id="bill-authors"></ul>
  </script>

  <script type="text/template" id="bill-author-template">
    <a href="#members/<%- member_id %>">
      <div class="media-body">
        <div class="pull-left">
         <img class="pull-left media-object" src="images/cropped/<%- member_id %>.jpg">
        </div>
        <%- full_name %><br />
        <%- district_type %> <%- district_number %><br />
        <%- party %>-<%- hometown %><br />
      </div>
    </a>
  </script>

  <script type="text/template" id="bill-status-template">
    <%- status_date.toString("MMM d") %>: <%- description %>
  </script>

  <script type="text/template" id="bill_status_listings_template">
    <ul id="bill_statuses"></ul>
  </script>

  <script type="text/template" id="bill-versions-listing-template">
    <ul id="bill-versions"></ul>
  </script>

  <script type="text/template" id="bill-version-template">
    <%- version %>: <a href="<%- url %>" target="_blank"><%- description %></a>
  </script>

  <script type="text/template" id="bill-vote-template">
    <td><%= vote_date.toString("MMM d, yyyy") %></td>
    <td><%= caption %> (<%= branch %>)</td>
    <td><%= yeas %></td>
    <td><%= nays %></td>
    <td><%= not_voting %></td>
    <td><%= excused %></td>
  </script>

  <script type="text/template" id="bill-votes-listing-template">
    <thead>
      <th>Vote Date</th>
      <th>Description</th>
      <th>Yeas</th>
      <th>Nays</th>
      <th>Not<br/>Voting</th>
      <th>Excused</th>
    </thead>
    <tbody></tbody>
  </script>

  <script type="text/template" ID="member-vote-template">
    <td><%= vote_date.toString("MMM d, yyyy") %></td>
    <td><%= document_type %><%= number %></td>
    <td><%= caption %></td>
    <td class="voted <%= voted %>"><%= voted %></td>
  </script>

  <script type="text/template" id="member-vote-list-template">
    <thead>
     <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
     </tr>
    </thead>
    <tbody></tbody>
  </script>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

  <script type="text/type" id="loading-template">
    <div id="spinner"></div>
  </script>

  <script src="scripts/lib/require.js"></script>
  <script src="scripts/require_main.built.js"></script>

  <script data-main="scripts/require_main.js"src="scripts/lib/require.js"></script>

</body>
</html>
