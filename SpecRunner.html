<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="spec/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.3.1/jasmine.css">
  <script src="spec/lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="spec/lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="spec/lib/jasmine-jquery.js"></script>
  <script src="spec/lib/sinon.js"></script>

  <!-- include source files here... -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="src/scripts/lib/jquery-scrolltofixed-min.js"></script>
  <script src="//underscorejs.org/underscore-min.js"></script>
  <script src="src/scripts/lib/underscore.string.min.js"></script>
  <script src="src/scripts/lib/backbone.js"></script>
  <script src="src/scripts/models/member.js"></script>
  <script src="src/scripts/collections/members.js"></script>
  <script src="src/scripts/views/member.js"></script>
<!--
  <script src="src/scripts/views/app.js"></script>
-->

  <!-- include spec files here... -->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/memberModelSpec.js"></script>
  <script src="spec/membersCollectionSpec.js"></script>
  <script src="spec/memberViewSpec.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
